name: Update CO2 Emissions Data
permissions:
  contents: write

on:
  # Run monthly on the 1st at midnight
  schedule:
    - cron: "0 0 1 * *"

  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Update data
        run: npm run update-data

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/data/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/
          git commit -m "chore: update CO2 emissions data [skip ci]"
          git push

      - name: Create summary
        if: steps.git-check.outputs.changed == 'true'
        run: |
          echo "✅ CO2 emissions data successfully updated!" >> $GITHUB_STEP_SUMMARY
          echo "Updated files:" >> $GITHUB_STEP_SUMMARY
          git diff --name-only HEAD~1 public/data/ >> $GITHUB_STEP_SUMMARY

      - name: No changes summary
        if: steps.git-check.outputs.changed != 'true'
        run: |
          echo "ℹ️ No changes detected. Data is already up to date." >> $GITHUB_STEP_SUMMARY
