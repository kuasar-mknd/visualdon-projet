<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="header-nav">
    <!-- Menu déroulant pour choisir la catégorie d'émissions -->
    <div>
        <label for="emission-category">Catégorie d'émissions:</label>
        <select id="emission-category">
            <option value="Total" selected="selected">Total</option>
            <option value="Coal">Charbon</option>
            <option value="Oil">Pétrole</option>
            <option value="Gas">Gaz</option>
            <option value="Cement">Ciment</option>
            <option value="Flaring">Flaring</option>
            <option value="Other">Autres</option>
        </select>
    </div>

    <!-- Timeline pour choisir l'année d'affichage des émissions -->
    <div id="timeline-container"></div>
    <button id="play-pause-btn" data-state="play">Play</button>



</div>
<!-- map container -->
<div id="map-container"></div>

<!-- Fenêtre modale pour le graphique -->
<div id="chart-modal" class="modal">
    <div class="modal-content" id="chart-container">
        <div>
            <input type="checkbox" id="split-emissions" name="split-emissions">
            <label for="split-emissions">Séparer les émissions par type</label>
        </div>
    </div>

</div>

<div id="chart">
    <button id="play-pause-button-2" data-state="play">Play 2</button>
    <div style="text-align: center; margin-bottom: 20px;">
        <input type="range" id="year-slider" min="1950" max="2021" value="1950" />
        <div id="current-year" style="font-size: 24px;"></div>
    </div>
</div>


<script src="index.js" type="module" defer></script>
<!--<canvas width="4000" height="4000" id="canvas">Fallback content goes here.</canvas>
<script type="module" src="globe3d.js"></script>-->
</body>
</html>
